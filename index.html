<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <section>
        <label for="">Length Converter</label>
        <!-- oninput="convertLength()" -->
        <!-- onchange="convertLength()" -->
        <div class="converter">
            <!-- left from-->
            <div class="select-container">
                <input type="number" placeholder="1" id="leftValue">
                <select name="From" id="leftUnit">
                    <option value="Meter">Meter</option>
                    <option value="Centimeter">Centimeter</option>
                    <option value="Kilometre">Kilometre</option>
                    <option value="Millimetre">Millimetre</option>
                </select>
            </div>

            <!-- middle -->
            <div>
                <h1 class="equal">=</h1>
            </div>

            <!-- right to -->
            <div class="select-container">
                <input type="number" placeholder="100" id="rightValue">
                <select name="To" id="rightUnit" onchange="convertLength()">
                    <option value="Centimeter">Centimeter</option>
                    <option value="Meter">Meter</option>
                    <option value="Kilometre">Kilometre</option>
                    <option value="Millimetre">Millimetre</option>
                </select>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
